{% extends 'base.html' %}

{% block title %}
LOL
{% endblock %}

{% block body %}
<form method="post">
 <div class="modal_box">
    <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Регистрация</h1>
        <a href="{{ url_for('index') }}" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></a>
      </div>

      <div class="modal-body p-5 pt-0">
        <form class="">
          <div class="form-floating mb-3">
            <input name="name" class="form-control rounded-3" id="floatingName" placeholder="Name">
            <label for="floatingInput">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input name="email" type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input name="password" type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-dark" type="submit">зарегистрироваться</button>
        </form>
      </div>
    </div>
  </div>
 </div>
 </form>
{% endblock %}
